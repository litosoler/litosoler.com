<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- personalizadas -->
  <link rel="stylesheet" type="text/css" href="css/home.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header class="bg bg-img">

  </header>
  <section id="contact">
    <div class="jumbotron">
      <center>
      <h1>Contactame</h1>
      <p>Si quieres usar un gestor de correo <a href="mailto:lito.soler1@gmail.com">Click Aqui!!</a></p>
      </center>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="offset-sm-3 col-sm-6">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text"  class="form-control">
            </div>
            <div class="form-group">
              <label for="correo">Correo:</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="asunto">Asunto</label>
              <input type="text" id="asunto" class="form-control">
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea  id="mensaje"  rows="10" class="form-control"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>


  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script>

  </script>
</body>
</html>
